<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 900" width="900" height="900">
    <defs>
      <style>
        @keyframes rotate {
          0% { transform: rotate3d(1, 1, 0, 0deg); }
          100% { transform: rotate3d(1, 1, 0, 360deg); }
        }
        
        .cube-container {
          display: flex;
          justify-content: flex-start;
          align-items: flex-start;
          width: 100%;
          height: 100%;
          padding-top: 50px;
          padding-left: 50px;
        }
        
        .cube-wrapper {
          width: 700px;
          height: 700px;
          perspective: 2000px;
          transform-style: preserve-3d;
        }
        
        .cube {
          width: 100%;
          height: 100%;
          position: relative;
          transform-style: preserve-3d;
          transform: translateZ(-150px);
          animation: rotate 15s infinite linear;
        }
        
        .cube__face {
          position: absolute;
          width: 300px;
          height: 300px;
          border: 3px solid #8844ee;
          display: grid;
          grid-template: repeat(2, 1fr) / repeat(2, 1fr);
          gap: 3px;
          left: 200px;
          top: 200px;
        }
        
        .cube__face--front  { transform: rotateY(0deg) translateZ(150px); }
        .cube__face--right  { transform: rotateY(90deg) translateZ(150px); }
        .cube__face--back   { transform: rotateY(180deg) translateZ(150px); }
        .cube__face--left   { transform: rotateY(-90deg) translateZ(150px); }
        .cube__face--top    { transform: rotateX(90deg) translateZ(150px); }
        .cube__face--bottom { transform: rotateX(-90deg) translateZ(150px); }
        
        .icon-cell {
          width: 100%;
          height: 100%;
          background-color: rgba(42, 42, 64, 0.9);
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        .tech-icon {
          width: 70%;
          height: 70%;
        }
      </style>
    </defs>
    
    <!-- Group for the 3D cube - positioned more to the top-left to reduce wasted space -->
    <foreignObject x="0" y="0" width="900" height="900">
      <div xmlns="http://www.w3.org/1999/xhtml" class="cube-container">
        <div class="cube-wrapper">
          <div class="cube">
            <!-- Front face -->
            <div class="cube__face cube__face--front">
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/android/android-original.svg" alt="Android" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg" alt="C" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" alt="Figma" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/firebase/firebase-plain.svg" alt="Firebase" />
              </div>
            </div>
            
            <!-- Right face -->
            <div class="cube__face cube__face--right">
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flutter/flutter-original.svg" alt="Flutter" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/googlecloud/googlecloud-original.svg" alt="Google Cloud" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/pandas/pandas-original.svg" alt="Pandas" />
              </div>
            </div>
            
            <!-- Back face -->
            <div class="cube__face cube__face--back">
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/dart/dart-original.svg" alt="Dart" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/androidstudio/androidstudio-original.svg" alt="Android Studio" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/arduino/arduino-original.svg" alt="Arduino" />
              </div>
            </div>
            
            <!-- Left face -->
            <div class="cube__face cube__face--left">
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/android/android-original.svg" alt="Android" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/firebase/firebase-plain.svg" alt="Firebase" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/dart/dart-original.svg" alt="Dart" />
              </div>
            </div>
            
            <!-- Top face -->
            <div class="cube__face cube__face--top">
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" alt="Figma" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/googlecloud/googlecloud-original.svg" alt="Google Cloud" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/arduino/arduino-original.svg" alt="Arduino" />
              </div>
            </div>
            
            <!-- Bottom face -->
            <div class="cube__face cube__face--bottom">
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg" alt="C" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flutter/flutter-original.svg" alt="Flutter" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/pandas/pandas-original.svg" alt="Pandas" />
              </div>
              <div class="icon-cell">
                <img class="tech-icon" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/androidstudio/androidstudio-original.svg" alt="Android Studio" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </foreignObject>
  </svg>